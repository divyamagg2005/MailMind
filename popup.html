<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MailMind</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 10px; width: 300px; }
      button { display:block; width:100%; margin:6px 0; padding:8px; }
      .row { display:flex; gap:6px; align-items:center; }
      input[type="text"] { flex:1; padding:6px; }
      #status { font-size:12px; color:#555; margin-top:6px; min-height:16px; }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="apiKey" type="text" placeholder="Gemini API Key" />
      <button id="saveKey">Save</button>
    </div>
    <button id="btnMulti">Summarize Selected</button>
    <button id="btnSingle">Summarize Open Email</button>
    <button id="btnReply">Draft Reply for Open Email</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
  </html>
